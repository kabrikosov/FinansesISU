<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="../views/header :: head"/>
<body>
<div class="wrapper">
    <div th:replace="../views/header :: navigation"></div>
    <div class="menu">
        <div class="menu__head">
            <h2 th:text=" #{register}"></h2>
            <div th:replace="home :: head-profile"/>
        </div>
        <div class="menu__content">
            <div class="menu__content__wrapper">
                <form id="register-form" th:action="@{/register}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Monthly Income</label>
                        <input id="monthlyIncome" name="monthlyIncome" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="cashAvailable">Cash Available</label>
                        <input id="cashAvailable" name="cashAvailable" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input id="pass" type="password" name="password" class="form-control"/>
                    </div>

                    <button type="submit" id="btn-save" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
